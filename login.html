<body class="customer login">
    <section class="bg">
        <section class="flex">
            <div class="login__check"></div>
            <form action="login_do.php" method="post" onsubmit="return check()">
                <div class="group">
                    <label>用户名：</label>
                    <input type="text" name="name" AUTOCOMPLETE="off" placeholder="用户名" / >
                </div>
                <div class="group">
                    <label>密码：</label>
                    <input type="password" AUTOCOMPLETE="off" name="passwd"  placeholder="密码" />
                </div>
                <input class="btn" type="submit" name="submit_login" value="确认"></form>
        </section>
    </section>
</body>
<script>
    function check(){
        var name = document.getElementById("name").value;  
        var passwd = document.getElementById("passwd").value;
        if(name == ""){
            return false;
        }else if(passwd == ""){
            return false;
        }
    }
</script>
